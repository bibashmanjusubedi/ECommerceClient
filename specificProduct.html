<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AmnilMart - Classic Leather Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero {
      position: relative;
      padding: 40px 0 20px;
      text-align: center;
      color: #fff;
      background: url('https://media.istockphoto.com/id/1398174514/vector/shop-online-e-commerce-web-banner-on-red-background-various-shopping-icons.jpg?s=1024x1024&w=is&k=20&c=t2r7yo3oHn6YUXHK_2-uq0x3xRQdYS2bj-Eo1UXEghg=') center/cover no-repeat;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(44, 68, 170, 0.30);
      z-index: 0;
    }
    .hero-content { 
      position: relative; 
      z-index: 1; 
    }
    .product-img-big {
      width: 100%;
      max-width: 340px;
      height: auto;
      border-radius: 9px;
      background: #f8f9fa;
      padding: 16px;
    }
    .price {
      font-size: 2rem;
      font-weight: bold;
      color: #c00;
    }
    .availability {
      font-size: 1rem;
      color: #198754;
      margin-bottom: 16px;
      font-weight: 500;
    }
    .btn-group-lg>.btn, .btn-lg {
      padding: .75rem 1.5rem;
      font-size: 1.1rem;
    }
    @media (max-width: 767px) {
      .product-img-big {
        max-width: 220px;
        padding: 9px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="bg-danger py-3 text-center text-white">
      <h1 class="h2 mb-0">AmnilMart.com</h1>
    </div>
  </header>

  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav gap-2">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <main class="container py-4">
    <div class="row g-4">
      <!-- Product image -->
      <div class="col-md-5 d-flex justify-content-center align-items-center">
        <img class="product-img-big">
      </div>
      <!-- Product details -->
      <div class="col-md-7">
        <h3></h3>
        <div class="mb-2">
          <span class="price"></span>
        </div>
        <div class="availability">In Stock</div>
        <ul class="mb-4">
          <li>2-year warranty</li>
          <li>Free shipping &amp; easy returns</li>
        </ul>
        <div class="d-flex gap-2 mb-3">
          <!-- <button class="btn btn-info btn-lg">View Details</button> -->
          <button class="btn btn-primary btn-lg">Buy Now</button>
          <button class="btn btn-success btn-lg">Add to Cart</button>
        </div>
        <div class="text-muted mb-4" style="font-size:1.12rem;">
          <strong>About this item:</strong> The perfect blend of style and reliability.
        </div>
        <div class="mb-3">
          <span class="badge bg-warning text-dark">★★★★☆ 4.2 (215 ratings)</span>
          <span class="ms-3 text-success">Free Delivery: <b>Monday, Nov 12</b></span>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-danger text-white py-3 mt-4 text-center">
    &copy; 2025 AmnilMart
  </footer>
  <script src="specificProductScript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
