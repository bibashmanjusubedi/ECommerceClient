<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - AmnilMart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: #233283;
      padding: 10px 0;
    }
    nav a {
      background-color: black;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 1px;
      padding: 6px 14px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    nav a:hover {
      background: red;
    }
    .hero {
      position: relative;
      padding: 80px 0 60px;
      text-align: center;
      color: #fff;
      background: url('https://media.istockphoto.com/id/1398174514/vector/shop-online-e-commerce-web-banner-on-red-background-various-shopping-icons.jpg?s=1024x1024&w=is&k=20&c=t2r7yo3oHn6YUXHK_2-uq0x3xRQdYS2bj-Eo1UXEghg=') center/cover no-repeat;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(44, 68, 170, 0.50);
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
    }
    .login-form {
      max-width: 400px;
      margin: 0 auto;
      background: #f9f9f9;
      border-radius: 10px;
      padding: 32px 32px 20px 32px;
      box-shadow: 0 6px 32px 0 rgba(66,66,66,0.08);
      margin-top: -70px;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <header>
    <div class="bg-danger py-3 text-center text-white">
      <h1 class="h2 mb-0">AmnilMart.com</h1>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav gap-2">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero d-flex align-items-center justify-content-center">
    <div class="container hero-content">
      <h2 class="display-3 fw-bold text-dark">Login</h2>
      <p class="lead">Log in to your AmnilMart account</p>
    </div>
  </section>

  <main class="container">
    <div class="login-form mt-4 shadow">
      <form>
        <h4 class="mb-4 text-center text-danger">Sign In</h4>
        <div class="mb-3">
          <label for="login-email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="login-email" required>
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="login-password" required>
        </div>
        <button type="submit" class="btn btn-danger w-100 mt-2 fw-bold">Login</button>
        <p class="text-center mt-3 mb-0">Don't have an account? <a href="#">Register</a></p>
      </form>
    </div>
  </main>

  <footer class="bg-danger text-white py-3 mt-4 text-center">
    &copy; 2025 AmnilMart
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
